<?xml version="1.0" encoding="UTF-8"?>
<!-- AiVedha Guardian - Suraksha Plan Icon (Complete Security) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <defs>
    <linearGradient id="fortressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e879f9"/>
      <stop offset="100%" stop-color="#d946ef"/>
    </linearGradient>
  </defs>

  <!-- Glow effect -->
  <circle cx="50" cy="50" r="44" fill="rgba(167, 139, 250, 0.2)"/>

  <!-- Fortress base -->
  <rect x="20" y="50" width="60" height="35" rx="3" fill="#7c3aed"/>

  <!-- Fortress towers -->
  <rect x="18" y="40" width="15" height="45" rx="2" fill="url(#fortressGradient)"/>
  <rect x="67" y="40" width="15" height="45" rx="2" fill="url(#fortressGradient)"/>

  <!-- Tower tops -->
  <polygon points="25.5,40 18,25 33,25" fill="#a78bfa"/>
  <polygon points="74.5,40 67,25 82,25" fill="#a78bfa"/>

  <!-- Lock body -->
  <rect x="38" y="52" width="24" height="20" rx="3" fill="url(#lockGradient)"/>

  <!-- Lock shackle -->
  <path d="M42 52 L42 45 C42 38 50 35 50 35 C50 35 58 38 58 45 L58 52" stroke="#f0abfc" stroke-width="4" stroke-linecap="round" fill="none"/>

  <!-- Keyhole -->
  <circle cx="50" cy="60" r="3" fill="#4c1d95"/>
  <rect x="48.5" y="60" width="3" height="6" fill="#4c1d95"/>

  <!-- Security stars -->
  <circle cx="15" cy="18" r="3" fill="#f0abfc"/>
  <circle cx="85" cy="18" r="3" fill="#f0abfc"/>
  <circle cx="50" cy="12" r="3" fill="#f0abfc"/>
</svg>
